<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rent Owner Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-end gap-3">
            <button class="btn bg-danger p-2 text-white fw-bold">Back to Dashboard</button>
            <button class="btn bg-success p-2 text-white fw-bold">Rent owner list</button>
        </div>

        <h2 class="form-title">Rent Owner Form</h2>
        
        <!-- Navigation Tabs -->
        <ul class="nav-tabs">
            <li class="nav-item active" onclick="showTab('basic')">Basic Information</li>
            <li class="nav-item" onclick="showTab('property')">Property Details</li>
            <li class="nav-item" onclick="showTab('project')">Project Information</li>
            <li class="nav-item" onclick="showTab('tenant')">Tenant Information</li>
            <li class="nav-item" onclick="showTab('reference')">Reference Details</li>
        </ul>

        <!-- Tab Content -->
        <div class="form-content">
            <div id="basic" class="form-section">
                <label>ID</label>
                <input type="text" placeholder="Enter ID">

                <label>Name</label>
                <input type="text" placeholder="Enter Name">

                <label>Cast</label>
                <input type="text" placeholder="Enter Cast">

                <label>Cell</label>
                <input type="tel" placeholder="Enter Phone Number">

                <label>CNIC</label>
                <input type="text" placeholder="Enter CNIC">
            </div>
            <div id="property" class="form-section" style="display: none;">
                <label>Bedrooms</label>
                <input type="number" min="0" placeholder="0">

                <label>Bathrooms</label>
                <input type="number" min="0" placeholder="0">

                <label>Floor</label>
                <input type="text" placeholder="Enter Floor">

                <label>Block</label>
                <input type="text" placeholder="Enter Block">

                <label>Square Feet</label>
                <input type="text" placeholder="Enter Area in Sqft">
            </div>
            <div id="project" class="form-section" style="display: none;">
                <label>Project</label>
                <select>
                    <option>Select Project</option>
                    <option>Project A</option>
                    <option>Project B</option>
                </select>

                <label>Plot No</label>
                <input type="text" placeholder="Enter Plot No">

                <label>Project Features</label>
                <textarea placeholder="Enter Features"></textarea>

                <label>Location</label>
                <input type="text" placeholder="Enter Location">

                <label>Area</label>
                <input type="text" placeholder="Enter Area">
            </div>
            <div id="tenant" class="form-section" style="display: none;">
                <label>Tenant Name</label>
                <input type="text" placeholder="Enter Name">

                <label>CNIC</label>
                <input type="text" placeholder="Enter CNIC">

                <label>Cell</label>
                <input type="tel" placeholder="Enter Phone Number">

                <label>Note</label>
                <textarea placeholder="Additional Notes"></textarea>
            </div>
            <div id="reference" class="form-section" style="display: none;">
                <label>Name</label>
                <input type="text" placeholder="Enter Name">

                <label>CNIC</label>
                <input type="text" placeholder="Enter CNIC">

                <label>Cell</label>
                <input type="tel" placeholder="Enter Phone Number">

                <label>Remarks</label>
                <textarea placeholder="Enter Remarks"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn rounded-3 mt-2 p-2 w-25 border-0 mx-auto d-block bg-primary">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
