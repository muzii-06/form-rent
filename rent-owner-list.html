<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Rent Owner List</title>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="d-flex justify-content-between align-items-center mt-3">

            <div class="d-flex align-items-center gap-3 ">
                <h2>Rent Owner List</h2>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Dashboard</button>
            </div>
            <div class="d-flex  gap-2">

                <button class="btn rounded-2 btn-success">Print</button>
                <button class="btn rounded-2 btn-danger">Export Pdf</button>
                <button class="btn rounded-2 btn-secondary">Columns</button>
            <button class="btn rounded-2 btn-info text-white">Add Rent Owner</button>
        </div>
        </div>
            
        <div class="mt-3 d-flex gap-3 align-items-center">
            <input type="text" class="form-control" placeholder="Search by name, email or company">
            <input type="text" class="form-control" placeholder="Search by cell number">
            <input type="text" class="form-control" placeholder="Search by CNIC">
        
            <!-- Advanced Search Toggle Button -->
           
        </div>
        <button class="btn  text-primary d-flex align-items-center" onclick="toggleAdvancedSearch()">
            <i class="bi bi-funnel-fill"></i> Advanced Search 
        </button>
        <!-- Advanced Search Fields (Initially Hidden) -->
        <div id="advancedSearch" class="mt-3 d-none " >
            <div class="row g-3">
                <div class="col-md-3">
                    <label>Select Lead Source</label>
                    <select class="form-control">
                        <option>Select Lead Source</option>
                        <option>Website </option>
                        <option>Paid Advertising</option>
                        <option>Social Media Platforms</option>
                       
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Search by Religion</label>
                    <select class="form-control">
                        <option>Select Religion</option>
                        <option>Islam</option>
                        <option>Christianity</option>
                        <option>Hinduism</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Date From</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary rounded-3 mt-4">Reset Filters</button>
                </div>
                <div class="col-md-3">
                    <label>Date To</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Marital Status</label>
                    <select class="form-control">
                        <option>Select Status</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- You can add your table or list here -->
        <div class="mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Lead</th>
                        <th>Religion</th>
                        <th>Company</th>
                        <th>Entry Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Row -->
                    <tr>
                        <td>abc@gmail.com</td>
                        <td>Test</td>
                        <td>Islam</td>
                        <td></td>
                        <td>14-02-2025</td>
                        <td class="d-flex gap-2">
                            <i class="bi bi-eye-fill fs-5"></i>
                            <i class="bi bi-pencil-square fs-5"></i>
                            <i class="bi bi-trash3-fill fs-5"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
